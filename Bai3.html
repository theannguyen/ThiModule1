<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFibonacci(num) {
        let num1 = 0;
        let num2 = 1;
        let count = false;
        for (let i = 0; i < num; i++) {
            let num3  = num1 + num2;
            if (num === num1 || num === num2 || num === num3) {
                count = true;
            }
            num1 = num2;
            num2 = num3;
        }
        return count;
    }
    let num = +prompt("Nhập số cần kiểm tra: ")
    alert(isFibonacci(num))
</script>
</body>
</html>
